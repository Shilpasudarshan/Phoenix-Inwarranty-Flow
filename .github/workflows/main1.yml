name : New Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
   - cron : 30 02 * * * # 8 AM IST min hr month date day
   - cron : 00 14 * * * # 7 30 PM IST everyday
   - cron : 00 06 * * 1-5 # runs only from monday to friday

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.3.1

      - name: Install Node.js environment and npm
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '22'

      - name: Install Newman and Html-extra-globally
        run: | 
          npm install -g newman
          npm install -g newman-reporter-htmlextra
      
      - name: Run the Postman Collection with newman
        run: |
         newman run 'Inwarranty-flow collection.postman_collection.json' \
         -e QA.postman_environment.json \
         -d TestData.csv \
         -r cli,htmlextra
      
      - name: Newman Report
        if: always() # Ensures that this step runs even if previous steps fail (important for debugging failed test runs).
        uses: actions/upload-artifact@v5.0.0
        with: 
          name: Newman Report
          path: newman/*.html

      - name: Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/
      
          
        
          
        
        
